<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>fdutools</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container row">
      <ul class="nav nav-tabs selector">
        <li role="presentation"class="active">
          <a data-toggle="tab" role="tab" aria-controls="home" href="#home">Home</a>
        </li>
        <li role="presentation" data-bind="#mail">
          <a data-toggle="tab" role="tab" aria-controls="mail" href="#mail">Mail</a>
        </li>
        <li role="presentation" data-bind="#settings">
          <a data-toggle="tab" role="tab" aria-controls="settings" href="#settings">Settings</a>
        </li>
      </ul>

      <div id="content" class="tab-content">
        <div class="alert alert-success" role="alert" id="tips" style="display: none; position: fixed; width: 100%">保存成功</div>
        <div role="tabpanel" class="tab-pane active" id="home">home</div>
        <div role="tabpanel" class="tab-pane" id="mail" data-src="mail/index.html">mail</div>
        <div role="tabpanel" class="tab-pane" id="settings" data-src="settings/index.html">settings</div>
      </div>
    </div>
  </body>
  <script src="autoload.coffee"></script>
  <script src="settings.coffee"></script>
  <script src="jquery.hotkeys.js"></script>
  <script src="bootstrap-wysiwyg.js"></script>
</html>
